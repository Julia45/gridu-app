<div class="users">
    <button mat-raised-button [ngClass]="{'dark' : darkTheme}" (click)="openAddUserDialog()" *ngIf="isUserAdmin" >Add User</button>
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8 demo-table">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user" (click)="onClick( user)" > {{user.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let user" (click)="onClick( user)" > {{user.first_name}} </td>
        </ng-container> 
      
         <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let user"  (click)="onClick( user)"> {{user.last_name}} </td>
        </ng-container>
    
          <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user"> 
              <button mat-mini-fab color="warn" (click)="openDeleteUserDialog(user)">
                <mat-icon >delete</mat-icon>
              </button>
              <button mat-mini-fab class="edit-btn" (click)="openEditUserDialog(user)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="isParticipator">
            <th mat-header-cell *matHeaderCellDef> Participated </th>
            <td mat-cell *matCellDef="let user" (click)="onClick(user)" >Yes</td>
          </ng-container>

          <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef> Updated </th>
            <td mat-cell *matCellDef="let user" (click)="onClick(user)" >
              {{ (user.updated).getTime() | date }}
            </td>
          </ng-container>
      </table>

      <app-pagination 
      [length]="length" 
      [pageIndex]="page"
      [pageSize]="pageSize"
      (page)="paginationChange($event)"
      ></app-pagination>
</div>
