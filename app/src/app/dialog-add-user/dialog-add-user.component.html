<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="mat-typography">
  <h3>Add a new user</h3>
  <form [formGroup]="myForm">

    <div>
     <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <p class="text-danger" *ngIf="showErrors && handleError('email', 'required')">
        This field is required
      </p>
      <p class="text-danger" *ngIf="showErrors && handleError('email', 'email')">
        Please enter a valid email.
      </p>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput formControlName="first_name">
      </mat-form-field>
      <p class="text-danger" *ngIf="showErrors && handleError('first_name', 'required')">
        This field is required.
      </p>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="last_name">
      </mat-form-field>
      <p class="text-danger" *ngIf="showErrors && handleError('last_name', 'required')">
        This field is required.
      </p>
    </div>
  </form>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onAddUser(myForm)"  cdkFocusInitial>Add</button> 
</mat-dialog-actions>
