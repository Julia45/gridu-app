<div *ngIf="isLoggedIn">
  <mat-card>
    <mat-card-title>You are logged in.</mat-card-title>
    <mat-card-subtitle>
        <div>Please navigate to <a [routerLink]="['/logout']">logout</a> page to log in.</div>
    </mat-card-subtitle>
  </mat-card>
</div>
<form [formGroup]="myForm" class="form" *ngIf="!isLoggedIn">
    <h3>Login</h3>
     <mat-form-field class="example-full-width" appearance="fill">
       <mat-label>Email</mat-label>
       <input matInput formControlName="email" placeholder="pat@example.com">
       <mat-error *ngIf="myForm.controls.email?.errors">{{getUserEmailErrorMessage()}}</mat-error>

     </mat-form-field>

     <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
        <mat-error *ngIf="myForm.controls.password.errors?.required">Password is required</mat-error>
      </mat-form-field>

      <button mat-raised-button (click)="onLogin()">Login</button>
 </form>
